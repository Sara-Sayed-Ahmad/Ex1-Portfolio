<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sara Sayed Ahmad - Profile</title>
    </head>
    <body>
        <header>
            <h1>Contact Me</h1>
        </header>
        <!-- Contact Me -->
        <!-- Contact form:
            If a user wants to contact me, they add this information: Full name, email, and message.
        -->
        <section>
            <form>
                <div>
                    <label for="fname">First Name: &nbsp;&nbsp;&nbsp;</label>
                    <input id="fname" type="text" name="First Name" placeholder="First Name..">
                </div>
                <div>
                    <label for="lname">Last Name: &nbsp;&nbsp;&nbsp;</label>
                    <input id="lname" type="text" name="Last Name" placeholder="Last Name..">
                </div>
                <div>
                    <label for="email">Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input id="email" type="email" name="Email" placeholder="email..">
                </div>
                <div>
                    <label for="mess">Message: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <textarea id="mess" rows="5" placeholder="I'm.."></textarea>
                </div>
                <button type="submit">Submit ✔️</button>
            </form>
        </section>
    </body>
</html>
